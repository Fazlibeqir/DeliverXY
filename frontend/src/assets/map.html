<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DeliverXY Map</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html,
    body,
    #app {
      position: relative;
      height: 100%;
      width: 100%;
    }

    #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .leaflet-control-zoom,
    .leaflet-control-zoom-in,
    .leaflet-control-zoom-out,
    .leaflet-bar .leaflet-control-zoom-in,
    .leaflet-bar .leaflet-control-zoom-out,
    .leaflet-control-container .leaflet-control-zoom {
      display: none !important;
      visibility: hidden !important;
      opacity: 0 !important;
      pointer-events: none !important;
      position: absolute !important;
      left: -9999px !important;
    }

    .panel {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      padding: 20px;
      padding-bottom: 80px;
      border-top: 2px solid #000;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      z-index: 9999;
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.2);
      border-radius: 16px 16px 0 0;
      max-height: 40%;
      overflow-y: auto;
      transform: translateY(100%);
      transition: transform 0.3s ease-out;
    }

    .panel.visible {
      transform: translateY(0);
    }

    .hidden {
      display: none;
    }

    .panel h3 {
      margin: 0 0 8px 0;
      font-size: 18px;
      font-weight: 700;
      color: #000;
    }

    .panel p {
      margin: 0 0 16px 0;
      font-size: 14px;
      color: #666;
      line-height: 1.4;
    }

    .buttons {
      display: flex;
      gap: 12px;
    }

    button {
      flex: 1;
      padding: 14px 20px;
      font-size: 15px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.2s;
    }

    #reject {
      background-color: #FFFFFF;
      color: #000000;
      border: 2px solid #000000;
    }

    #reject:active {
      background-color: #F5F5F5;
    }

    #accept {
      background-color: #000000;
      color: #FFFFFF;
    }

    #accept:active {
      background-color: #333333;
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <div id="app">
    <div id="map"></div>

    <div id="panel" class="panel hidden">
      <h3 id="title"></h3>
      <p id="description"></p>

      <div class="buttons">
        <button id="reject">Reject</button>
        <button id="accept">Accept Delivery</button>
      </div>
    </div>
  </div>
</body>


<script>
  const map = L.map("map", {
    zoomControl: false
  }).setView([41.9981, 21.4254], 13);
  
  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 19,
    attribution: 'Â© OpenStreetMap contributors'
  }).addTo(map);
  
  function removeZoomControls() {
    if (map.zoomControl) {
      try {
        map.removeControl(map.zoomControl);
      } catch (e) {}
    }
    
    const zoomControls = document.querySelectorAll('.leaflet-control-zoom, .leaflet-control-zoom-in, .leaflet-control-zoom-out');
    zoomControls.forEach(control => {
      try {
        control.remove();
      } catch (e) {}
    });
    
    const allZoomElements = document.querySelectorAll('[class*="zoom"]');
    allZoomElements.forEach(el => {
      try {
        const className = typeof el.className === 'string' ? el.className : (el.className.baseVal || el.className.toString() || '');
        if (className && className.indexOf && className.indexOf('leaflet-control-zoom') !== -1) {
          el.style.display = 'none';
          el.style.visibility = 'hidden';
          el.style.opacity = '0';
        }
      } catch (e) {}
    });
  }
  
  removeZoomControls();
  
  map.whenReady(() => {
    removeZoomControls();
  });
  
  let removeInterval = null;
  function startMonitoring() {
    if (removeInterval) return;
    removeInterval = setInterval(() => {
      const zoomControls = document.querySelectorAll('.leaflet-control-zoom');
      if (zoomControls.length === 0) {
        if (removeInterval) {
          clearInterval(removeInterval);
          removeInterval = null;
        }
        return;
      }
      removeZoomControls();
    }, 2000);
  }
  
  setTimeout(startMonitoring, 1000);

  const deliveries = new Map();
  let userMarker = null;
  let routeLine = null;

  let assigning = false;

  window.setUserLocation = function (lat, lng) {
    if (!userMarker) {
      userMarker = L.circleMarker([lat, lng], {
        radius: 10,
        color: "#000000",
        fillColor: "#000000",
        fillOpacity: 1,
        weight: 2,
      }).addTo(map);
    } else {
      userMarker.setLatLng([lat, lng]);
    }
  };

  window.setDeliveries = function (items) {
    const alive = new Set(items.map(d => d.id));


    for (const [id, marker] of deliveries.entries()) {
      if (!alive.has(id)) {
        map.removeLayer(marker);
        deliveries.delete(id);
      }
    }

    for (const d of items) {
      if (!deliveries.has(d.id)) {
        const m = L.marker([d.lat, d.lng]).addTo(map);
        m.on("click", () => {
          showPanel({
            id: d.id,
            title: d.title,
            description: d.description,
            lat: d.lat,
            lng: d.lng,
          });
        });

        deliveries.set(d.id, m);
      } else {
        deliveries.get(d.id).setLatLng([d.lat, d.lng]);
      }
    }

    if (selectedDelivery && !alive.has(selectedDelivery.id)) {
      hidePanel();
    }
  };

  window.drawRoute = async function (fromLat, fromLng, toLat, toLng) {
    const url =
      `https://router.project-osrm.org/route/v1/driving/` +
      `${fromLng},${fromLat};${toLng},${toLat}` +
      `?overview=full&geometries=geojson`;

    const res = await fetch(url);
    const json = await res.json();

    if (!json.routes || !json.routes.length) return;

    const coords = json.routes[0].geometry.coordinates.map(
      ([lng, lat]) => [lat, lng]
    );

    if (routeLine) {
      map.removeLayer(routeLine);
    }

    routeLine = L.polyline(coords, {
      color: "#000000",
      weight: 4,
      opacity: 0.8,
    }).addTo(map);

    map.fitBounds(routeLine.getBounds(), { padding: [40, 40] });
  };

  window.clearRoute = function () {
    if (routeLine) {
      map.removeLayer(routeLine);
      routeLine = null;
    }
  };
  window.clearDeliveries = function () {
    for (const marker of deliveries.values()) {
      map.removeLayer(marker);
    }
    deliveries.clear();
  };

  let selectedDelivery = null;

  function showPanel(delivery) {
    selectedDelivery = delivery;

    const panel = document.getElementById("panel");
    document.getElementById("title").innerText = delivery.title;
    document.getElementById("description").innerText = delivery.description;

    panel.classList.remove("hidden");
    setTimeout(() => {
      panel.classList.add("visible");
    }, 10);
  }

  function hidePanel() {
    selectedDelivery = null;
    assigning = false;
    const panel = document.getElementById("panel");
    panel.classList.remove("visible");
    setTimeout(() => {
      panel.classList.add("hidden");
    }, 300);
  }

  document.getElementById("reject").onclick = () => {
    hidePanel();
  };

  document.getElementById("accept").onclick = async () => {
    if (!selectedDelivery) return;
    if (assigning) return;

    assigning = true;

    if (userMarker) {
    const from = userMarker.getLatLng();
    await drawRoute(
      from.lat,
      from.lng,
      selectedDelivery.lat,
      selectedDelivery.lng
    );
    }
    if (window.nsEmit) {
      window.nsEmit({
        type: "accepted",
        data: selectedDelivery
      });
    }
    hidePanel();
  };

  window.nsReady = true;
</script>
</body>

</html>
