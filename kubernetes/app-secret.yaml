# Do NOT commit real secrets. Use placeholders for local/demo only.
# For production: create the secret manually and never commit it, e.g.:
#   kubectl create secret generic app-secret -n deliverxy \
#     --from-literal=JWT_SECRET=$(openssl rand -base64 32) \
#     --dry-run=client -o yaml | kubectl apply -f -
apiVersion: v1
kind: Secret
metadata:
  name: app-secret
  namespace: deliverxy
type: Opaque
stringData:
  JWT_SECRET: "REPLACE_ME"   # Replace with a long random string before production use
