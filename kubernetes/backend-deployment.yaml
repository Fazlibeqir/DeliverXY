apiVersion: apps/v1
kind: Deployment
metadata:
  name: deliverxy-backend
  namespace: deliverxy
spec:
  template:
    spec:
      containers:
      - name: backend
        image: redbfs/deliverxy-backend:latest
        ports:
        - containerPort: 8080
        env:
          # ConfigMap values
          - name: SPRING_DATASOURCE_URL
            valueFrom:
              configMapKeyRef:
                name: deliverxy-config
                key: SPRING_DATASOURCE_URL
          - name: SPRING_DATASOURCE_USERNAME
            valueFrom:
              configMapKeyRef:
                name: deliverxy-config
                key: SPRING_DATASOURCE_USERNAME
          - name: POSTGRES_DB
            valueFrom:
              configMapKeyRef:
                name: deliverxy-config
                key: POSTGRES_DB
          - name: POSTGRES_USER
            valueFrom:
              configMapKeyRef:
                name: deliverxy-config
                key: POSTGRES_USER
          - name: BACKEND_PORT
            valueFrom:
              configMapKeyRef:
                name: deliverxy-config
                key: BACKEND_PORT
          - name: FRONTEND_PORT
            valueFrom:
              configMapKeyRef:
                name: deliverxy-config
                key: FRONTEND_PORT
          - name: POSTGRES_PORT
            valueFrom:
              configMapKeyRef:
                name: deliverxy-config
                key: POSTGRES_PORT

          # Secret values
          - name: SPRING_DATASOURCE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres-secret
                key: SPRING_DATASOURCE_PASSWORD
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres-secret
                key: POSTGRES_PASSWORD
