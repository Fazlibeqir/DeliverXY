# Do NOT commit real passwords. Use placeholders for local/demo only.
# For production: create the secret manually and never commit it, e.g.:
#   kubectl create secret generic postgres-secret -n deliverxy \
#     --from-literal=SPRING_DATASOURCE_PASSWORD=your-db-password \
#     --from-literal=POSTGRES_PASSWORD=your-db-password \
#     --dry-run=client -o yaml | kubectl apply -f -
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: deliverxy
type: Opaque
stringData:
  SPRING_DATASOURCE_PASSWORD: "REPLACE_ME"
  POSTGRES_PASSWORD: "REPLACE_ME"
