version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: deliverxy-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-deliverxy}
      POSTGRES_USER: ${POSTGRES_USER:-deliverxy}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-deliverxy}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-deliverxy} -d ${POSTGRES_DB:-deliverxy}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: redbfs/deliverxy-backend:latest
    container_name: deliverxy-backend
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-deliverxy}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-deliverxy}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-deliverxy}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY:-}
      APP_UPLOADS_DIR: /app/uploads
    ports:
      - "8080:8080"
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep '[j]ava.*app.jar' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  frontend-admin:
    image: redbfs/deliverxy-frontend-admin:latest
    container_name: deliverxy-frontend-admin
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_started
    restart: unless-stopped

volumes:
  postgres_data:
