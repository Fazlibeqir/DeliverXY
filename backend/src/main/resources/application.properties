# Active Profile
spring.profiles.active=dev

# Database Configuration (PostgreSQL for production)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/deliverxy}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=your-secret-key-here-make-it-very-long-and-secure-in-production
jwt.expiration=86400000
jwt.refresh.expiration=604800000

# Server Configuration
server.port=8080
# server.servlet.context-path=/api

# Logging
logging.level.com.deliverXY.backend=DEBUG
logging.level.org.springframework.security=DEBUG

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# CORS Configuration - Disabled here, handled by SecurityConfig
# spring.web.cors.allowed-origins=*
# spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
# spring.web.cors.allowed-headers=*

# Stripe Configuration (for payment integration)
stripe.secret-key=sk_test_your_stripe_test_key_here
stripe.publishable-key=pk_test_your_stripe_test_key_here

# Google Maps API (for geolocation services)
google.maps.api-key=your_google_maps_api_key_here
