# Development Profile - H2 In-Memory Database
spring.datasource.url=jdbc:h2:mem:deliverxy;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true
spring.h2.console.settings.trace=false
spring.h2.console.settings.frame-allow=true

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# Use H2-compatible SQL scripts
spring.sql.init.mode=always
#spring.sql.init.schema-locations=classpath:db/migration/V1__initial_schema_h2.sql
spring.sql.init.data-locations=classpath:db/migration/V2__sample_data.sql
spring.sql.init.schema-locations=
spring.jpa.defer-datasource-initialization=true

# JWT Configuration
jwt.secret=your-secret-key-here-make-it-very-long-and-secure-in-production
jwt.access-expiration-ms=3600000
jwt.refresh-expiration-ms=604800000

# Server Configuration
server.port=8080
# Remove context path for development to avoid H2 console issues
# server.servlet.context-path=/api

# Logging
logging.level.com.deliverXY.backend=DEBUG
logging.level.org.springframework.security=DEBUG

# File Upload Configuration
app.uploads.dir=C:/Users/INfinityGC/Desktop/DIPLOMA PROJECT/FrontendXY/DeliverXY/backend/uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# CORS Configuration - Handled by SecurityConfig
# spring.web.cors.allowed-origins=*
# spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
# spring.web.cors.allowed-headers=*
spring.config.import=optional:classpath:application-env.properties

# Stripe Configuration (for payment integration)
stripe.secret-key=${STRIPE_SECRET_KEY}
stripe.publishable-key=${STRIPE_PUBLISHABLE_KEY}
