# Development Profile - PostgreSQL Database
# When running locally: connects to localhost:5432 (docker-compose exposed port)
# When running in docker-compose: uses SPRING_DATASOURCE_URL env var (postgres:5432)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/deliverxy}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20

# JWT Configuration
jwt.secret=your-secret-key-here-make-it-very-long-and-secure-in-production
jwt.access-expiration-ms=3600000
jwt.refresh-expiration-ms=604800000

# Server Configuration
server.port=8080
# Remove context path for development to avoid H2 console issues
# server.servlet.context-path=/api

# Logging
logging.level.com.deliverXY.backend=DEBUG
logging.level.org.springframework.security=DEBUG

# File Upload Configuration
app.uploads.dir=C:/Users/INfinityGC/Desktop/DIPLOMA PROJECT/DeliverXY/backend/uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# CORS Configuration - Handled by SecurityConfig
# spring.web.cors.allowed-origins=*
# spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
# spring.web.cors.allowed-headers=*
spring.config.import=optional:classpath:application-env.properties

# Stripe Configuration (for payment integration)
stripe.secret-key=${STRIPE_SECRET_KEY}
stripe.publishable-key=${STRIPE_PUBLISHABLE_KEY}
